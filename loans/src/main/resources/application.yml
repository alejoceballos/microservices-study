spring:
  application:
    name: loans
  datasource:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  config:
    import: "configserver:http://localhost:8071"
  profiles:
    active: ""

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  servlet:
    context-path: /api
  port: 8082

h2:
  tcp:
    enabled: true
    port: 9092
  web:
    enabled: true
    port: 8085