spring:
  application:
    name: Loans
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:loansdb
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

server:
  servlet:
    context-path: /api
  port: 8082

h2:
  tcp:
    enabled: true
  web:
    enabled: true

logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace