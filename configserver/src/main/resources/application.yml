spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "git@github.com:alejoceballos/microservices-study-config.git"
          passphrase: "not-of-your-business"
          default-label: main
          timeout: 6
          clone-on-start: true
          force-pull: true

server:
  port: 8071
