spring:
  application:
    name: accounts
  datasource:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  config:
    import: "optional:configserver:http://localhost:8071"
  profiles:
    active: ""
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  servlet:
    context-path: /api
  port: 8080

h2:
  tcp:
    enabled: true
    port: 9090
  web:
    enabled: true
    port: 8083